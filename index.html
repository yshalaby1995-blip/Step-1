<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Video</title>

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #overlay {
      position: absolute;
      z-index: 10;
      color: white;
      font-size: 28px;
      font-weight: 600;
      background: rgba(0, 0, 0, 0.55);
      padding: 16px 28px;
      border-radius: 14px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="overlay">دوسي هنا</div>

  <video id="video" playsinline preload="auto">
    <source src="video.mp4.MOV" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");

    function startVideo() {
      overlay.style.display = "none";
      video.muted = false;
      video.play();
    }

    document.body.addEventListener("click", startVideo, { once: true });
  </script>

</body>
</html>
