<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Video</title>
  <style>
    body { margin:0; background:#000; height:100vh; width:100vw; overflow:hidden; font-family:system-ui,-apple-system,BlinkMacSystemFont; }
    video { width:100%; height:100%; object-fit:contain; background:#000; }
    #overlay {
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      z-index:10;
    }
    #btn {
      color:#fff; font-size:28px; font-weight:700;
      background: rgba(0,0,0,.6);
      padding:16px 28px; border-radius:14px;
      border:1px solid rgba(255,255,255,.25);
    }
    #msg {
      position:absolute; bottom:18px; left:18px; right:18px;
      color:#fff; font-size:14px; opacity:.9; z-index:11; text-align:center;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <div id="btn">دوسي هنا</div>
  </div>
  <div id="msg"></div>

  <video id="video" playsinline preload="auto" controls>
    <!-- خليه نفس اسم ملفك بالظبط -->
    <source src="video.mp4.MOV">
  </video>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const msg = document.getElementById("msg");

    function show(t){ msg.textContent = t || ""; }

    async function start() {
      show("جاري التشغيل...");
      try {
        video.muted = false;
        video.load();
        await video.play();
        overlay.style.display = "none";
        show("");
      } catch (e) {
        show("مش قادر أشغّل الفيديو. غالبًا الملف MOV غير متوافق للويب. جرّب تحويله MP4 (H.264).");
        console.log(e);
      }
    }

    // خلي الضغط على الزر نفسه
    document.getElementById("btn").addEventListener("click", start);
  </script>

</body>
</html>
